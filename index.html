<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Chess Clock - Simple timer for chess games">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Chess Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Setup Screen -->
  <div id="setup-screen" class="screen active">
    <div class="title-bar">
      <h1>Chess Clock</h1>
      <button id="btn-mute" class="mute-btn" aria-label="Toggle sound">
        <svg class="icon-sound-on" viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M11 5L6 9H2v6h4l5 4V5z"/>
          <path d="M19.07 4.93a10 10 0 010 14.14"/>
          <path d="M15.54 8.46a5 5 0 010 7.07"/>
        </svg>
        <svg class="icon-sound-off" viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M11 5L6 9H2v6h4l5 4V5z"/>
          <line x1="23" y1="9" x2="17" y2="15"/>
          <line x1="17" y1="9" x2="23" y2="15"/>
        </svg>
      </button>
    </div>
    <p class="subtitle">Time per player</p>
    <div class="time-picker">
      <div class="wheel-group">
        <div class="wheel-col">
          <div class="wheel-container">
            <div class="wheel-highlight"></div>
            <div class="wheel" id="wheel-minutes"></div>
          </div>
          <div class="wheel-label">min</div>
          <div class="presets-col">
            <button class="preset-chip" data-minutes="1">1</button>
            <button class="preset-chip" data-minutes="3">3</button>
            <button class="preset-chip" data-minutes="5">5</button>
            <button class="preset-chip" data-minutes="10">10</button>
          </div>
        </div>
        <div class="wheel-col">
          <div class="wheel-container">
            <div class="wheel-highlight"></div>
            <div class="wheel" id="wheel-increment"></div>
          </div>
          <div class="wheel-label">+s/move</div>
          <div class="presets-col">
            <button class="preset-chip" data-increment="0">0</button>
            <button class="preset-chip" data-increment="1">1</button>
            <button class="preset-chip" data-increment="2">2</button>
            <button class="preset-chip" data-increment="3">3</button>
          </div>
        </div>
      </div>
      <button class="start-btn" id="btn-start">Start</button>
    </div>
    <button id="btn-install" class="install-btn" hidden>Install App</button>
  </div>

  <!-- Update toast -->
  <div id="update-toast" class="update-toast" hidden>
    <span>Update available</span>
    <button id="btn-update">Reload</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <button id="player-top" class="player-area top" aria-label="Player 2 clock">
      <div class="timer" id="timer-top">5:00</div>
      <div class="player-label">Player 2</div>
    </button>

    <div id="controls">
      <button id="btn-pause" class="control-btn" aria-label="Pause">&#10074;&#10074;</button>
      <span id="move-counter" class="move-counter">Move 1</span>
      <button id="btn-reset" class="control-btn" aria-label="Reset">&#8634;</button>
    </div>

    <button id="player-bottom" class="player-area bottom" aria-label="Player 1 clock">
      <div class="timer" id="timer-bottom">5:00</div>
      <div class="player-label">Player 1</div>
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
